        <div class="calculator w-[300px] h-[500px]  rounded-[12px]  bg-[#22252D] overflow-hidden shadow-[5px_5px_10px_#b6a9a9_-5px_-5px_10px_#ffffff]">
            <form >
                <input type="text" class="screen h-[150px] w-[296px] border-none rounded-[12px] text-[2rem] p-[1rem] text-[#e3e3e3] bg-[#000] text-right pointer-events-none">
            </form>
            <div class="buttons flex  justify-between flex-wrap p-[10px] ">
                <button type="button " class="btne btn-yellow w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] " data-num="*">*</button>
                <button type="button" class="btne btn-yellow w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]" data-num="/">/</button>
                <button type="button" class="btne btn-yellow w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]" data-num="-">-</button>
                <button type="button" class="btne btn-yellow w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]" data-num="+">+</button>
        
                <button type="button " class="btne btn-gray w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]" data-num="9">9</button>
                <button type="button " class="btne btn-gray w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]" data-num="8">8</button>
                <button type="button " class="btne btn-gray  w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] " data-num="7">7</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]  " data-num="6">6</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]  " data-num="5">5</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]  " data-num="4">4</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] " data-num="3">3</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] " data-num="2">2</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000]  " data-num="1">1</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] " data-num="0">0</button>
                <button type="button " class="btne btn-gray   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] " data-num=".">.</button>
        
        
                <button type="button " class="btne btn-equal   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] ">=</button>
                <button type="button " class="btne btn-clear   w-[60px] h-[52px] text-[22px] m-[5px] border-2 rounded-lg border-[#000] ">C</button>
